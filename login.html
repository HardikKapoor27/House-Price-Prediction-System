<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - House Price Predictor</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="background"></div>

  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="House Logo" class="logo" />
      <h1 class="nav-title">House Price Predictor</h1>
    </div>
    <div class="nav-right">
      <a href="index.html" class="nav-button">Home</a>
      <a href="app.html" class="nav-button">House Price Predictor</a>
      <a href="prediction-details.html" class="nav-button">Prediction History</a>
      <a href="about.html" class="nav-button">About Us</a>
      <a href="contact.html" class="nav-button">Contact Us</a>
      <a href="login.html" class="nav-button">Login / Register</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="main-heading">Login / Register</h2>
    <div style="display: flex; gap: 40px; justify-content: center; flex-wrap: wrap;">
      
      <!-- Login Form -->
      <div class="form-box">
        <h3>Login</h3>
        <form id="login-form">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required />

          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required />

          <button type="submit" class="cta-button">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-box">
        <h3>Register</h3>
        <form id="register-form">
          <label for="register-name">Name:</label>
          <input type="text" id="register-name" name="name" required />

          <label for="register-email">Email:</label>
          <input type="email" id="register-email" name="email" required />

          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="password" required />

          <button type="submit" class="cta-button">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");

  const API_URL = "https://house-price-prediction-system-503i.onrender.com";

  if (loginForm) {
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (data.success) {
          alert("Login successful!");
          // window.location.href = "your-dashboard.html";
        } else {
          alert("Login failed: " + data.message);
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Login error. Please try again later.");
      }
    });
  }

  if (registerForm) {
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      try {
        const res = await fetch(`${API_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (data.success) {
          alert("Registered successfully!");
        } else {
          alert("Registration failed: " + data.message);
        }
      } catch (err) {
        console.error("Registration error:", err);
        alert("Registration error. Please try again later.");
      }
    });
  }
});
</script>

</body>
</html>
