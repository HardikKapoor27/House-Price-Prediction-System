<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - House Price Predictor</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="background"></div>
  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="House Logo" class="logo">
      <h1 class="nav-title">House Price Predictor</h1>
    </div>
    <div id="nav-right" class="nav-right">
      <!-- Buttons will be injected via JavaScript -->
    </div>
  </nav>
  <script src="auth-navbar.js"></script>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="cta-button">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch('https://house-price-prediction-system-503i.onrender.com/login', {
        method: 'POST',
        credentials: 'include',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          window.location.href = 'account.html';
        } else {
          alert(data.message || 'Login failed');
        }
      });
    });
  </script>
</body>
</html>
